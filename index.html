<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINANOMETRIA ESCAPULAR</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>DINANOMETRIA ESCAPULAR</h1>
    <div class="formula">Fórmula: <strong>MD = (LD + LE) / 2</strong></div>

    <input type="number" id="ld" placeholder="Lado Direito (LD)" />
    <input type="number" id="le" placeholder="Lado Esquerdo (LE)" />
    
    <div style="display: flex; justify-content: space-between; gap: 1rem;">
      <button class="calculate-btn" onclick="calcular()">Calcular</button>
      <button class="reset-btn" onclick="resetar()">Novo Cálculo</button>
    </div>

    <div id="resultado"></div>
  </div>
